<app-header></app-header>

<body id="page-top" class="kakoo-color">
  <div class="empty"></div>

  <section align="center">
    <iframe width="800" height="480" src="https://www.youtube.com/embed/6iH5BttTfdY" frameborder="0" allow="autoplay; encrypted-media"
      allowfullscreen></iframe>
  </section>
  <div class="empty"></div>
  <section class="">
    <div class="container text-center">
      <h2 class="mb-4">Commencer l'aventure</h2>

      <button class="mySimpleButton  mat-raised-button" (click)="goSignUp()">Inscrivez vous !</button>
    </div>
  </section>
  <div class="empty"></div>

  <section id="contact">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto text-center">
          <h2 class="section-heading">Contactez nous!</h2>
          <hr class="my-4">
          <p class="mb-5">N'hésitez pas à nous contacter pour toute information</p>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-4 ml-auto text-center">
          <i class="fa fa-phone fa-3x mb-3 sr-contact"></i>
          <p>123-456-6789</p>
        </div>
        <div class="col-lg-4 mr-auto text-center">
          <i class="fa fa-envelope-o fa-3x mb-3 sr-contact"></i>
          <p>
            <a>feedback@kakoo.com</a>
          </p>
        </div>
      </div>
    </div>
  </section>


</body>

<div id="jitsi-iframe"></div>

<!--For Custom Controls-->
<div class="item-center">
    <span>Custom Controls</span>
</div>
<div class="item-center"> 
    <i (click)="executeCommand('toggleAudio')" class="fas fa-2x grey-color" [ngClass]="isAudioMuted ? 'fa-microphone-slash' : 'fa-microphone'" aria-hidden="true" title="Mute / Unmute"></i>
    <i (click)="executeCommand('hangup')" class="fas fa-phone-slash fa-2x red-color" aria-hidden="true" title="Leave"></i>
    <i (click)="executeCommand('toggleVideo')" class="fas fa-2x grey-color" [ngClass]="isVideoMuted ? 'fa-video-slash' : 'fa-video'" aria-hidden="true" title="Start / Stop camera"></i>
    <i (click)="executeCommand('toggleShareScreen')" class="fas fa-film fa-2x grey-color" aria-hidden="true" title="Share your screen"></i>
</div>
