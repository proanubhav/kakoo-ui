<app-eval-navbar></app-eval-navbar>
<div class="page-container page-wrap">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-lg-3 col-xl-2">
        <app-evaluation-sidebar></app-evaluation-sidebar>
      </div>
      <div class="col-md-9 col-lg-9 col-xl-10">
        <section>
          <header class="header">
            <div style="text-align:right;">
              <div class="d-flex justify-content-between align-items-center form-group">
                <h2 class="m-b-0">Liste des Entretiens</h2>
                <div class="action-btn">
                  <button class="btn btn-outline-danger" (click)="redirectNewInterview()">
                    <a><i class="fa fa-plus" aria-hidden="true"></i></a>
                  </button>
                </div>
              </div>
            </div>
          </header>      
        </section>
        <section class="main rounded">
          <table class=" table btn-table table-active table-responsive-md ">
            <thead>
              <tr>
                <th class="h6" style="width:25%;">Entretien</th>
                <th class="h6" style="width:25%;text-align:center;">Envoyer</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let interview of interviews">
                <th class="h6" style="width:25%;"> {{interview.name}} </th>
                <th *ngIf="!candidateId" class="h6" style="width:25%;text-align:center;"> <a
                    (click)="sendTocandidates(interview)"><i class="fa fa-mail-forward" style="color:#9A2828"
                      aria-hidden="true"></i></a> </th>
                <th *ngIf="candidateId" class="h6" style="width:25%;text-align:center;"> <a
                    (click)="sendTocandidatesV1(interview)"><i class="fa fa-mail-forward" style="color:#9A2828"
                      aria-hidden="true"></i></a> </th>
              </tr>
            </tbody>

          </table>
          <div class="d-flex justify-content-center">
            <nav aria-label="pagination example" style="text-align:center;">
              <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                  <a class="page-link" (click)="setPage(1)">Première</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === 1}">
                  <a class="page-link" (click)="setPage(pager.currentPage - 1)">Précedente</a>
                </li>
                <li class="page-item" *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
                  <a class="page-link" (click)="setPage(page)">{{page}}</a>

                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a class="page-link" (click)="setPage(pager.currentPage + 1)">Suivante</a>
                </li>
                <li class="page-item" [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
                  <a class="page-link" (click)="setPage(pager.totalPages)">Dernière</a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
      </div>
    </div>
  </div>
</div>
