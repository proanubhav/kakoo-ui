        <div class="col-sm-12">
          <p id="password-change"class="h6 bordered"><i class="fa fa-lock"></i><a (click)="change=!change"> Modifier le mot de passe</a> </p>
            <div *ngIf="true">
                    <section>
                            <form novalidate [formGroup]="changeForm" (ngSubmit)="changePassword()">
                                <div class="form-group md-form form-md">
                                 Mot de passe Actuel
                                <input type="password"
                                      class="form-control"
                                      formControlName="oldpassword">
                              </div>  

                              <div class="form-group md-form form-md">
                                  Nouveau Mot de passe
                                <input type="password"
                                      class="form-control"
                                      formControlName="password">
                              </div>  
                              <div class="form-group md-form form-md" *ngIf="true">
                                    Confirmer le nouveau Mot de passe
                                    <input type="password"
                                      class="form-control"
                                      formControlName="passwordConfirm">
                                      <small *ngIf="changeForm.controls.passwordConfirm.dirty && changeForm.controls.passwordConfirm.value!=changeForm.controls.password.value" class="text-danger">
                                        <i class="fa fa-exclamation-circle"> </i><strong>Les 2 mots de passe ne sont pas égaux </strong></small>
                              </div>            
                              <div class= "text-center mt-4 mb-2">
                                <button mat-raised-button class="mySimpleButton"  [disabled]="!checkValidPassword(changeForm.controls.passwordConfirm.value,changeForm.controls.password.value)" >Confirmer  <i class="fa fa-send ml-3"></i> </button>
                              </div>
                            </form>
                          </section>
            </div>
